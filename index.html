<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>lightbox</title>
</head>

<body>
    <div class="box">

        <img loading="lazy" src="http://source.unsplash.com/400x400?mountain" alt="mountains">
        <img loading="lazy" src="http://source.unsplash.com/400x400?city" alt="city">
        <img loading="lazy" src="http://source.unsplash.com/400x400?cars" alt="cars">
        <img loading="lazy" src="http://source.unsplash.com/400x400?anime" alt="anime">
        <img loading="lazy" src="http://source.unsplash.com/400x400?ocean" alt="ocean">
        <img loading="lazy" src="http://source.unsplash.com/400x400?beach" alt="beach">
        <img loading="lazy" src="http://source.unsplash.com/400x400?hill" alt="hill">
        <img loading="lazy" src="http://source.unsplash.com/400x400?food" alt="food">
        <img loading="lazy" src="http://source.unsplash.com/400x400?house" alt="house">
    </div>
</body>

</html>
